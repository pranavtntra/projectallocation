<head>
<title>Project Allocation</title>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />

<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700,800' rel='stylesheet' type='text/css'>
</head>
<body>
{% if user.is_authenticated %}
<br>
  <a href="{% url 'account_logout' %}" type="button"><button class="btn btn-danger" type="button" name="Sign Out">Log Out</button></a>
  <a href="{% url 'userdashboard' %}" type="button"><button class="btn btn-success" type="button" name="dashboard">Go to dashboard</button></a>
{% else %}
<br>
<h1 style="color:white;"><strong>Welcome to Project Allocation Website</strong></h1>
{% if message %}
<p style="color:white;">{{ message }}</p>
{% endif %}
<a href="{% url 'account_login' %}" type="button"><button class="btn btn-success" type="button" name="Sign In">Login to continue</button></a>
{% endif %}
<script src="{% static 'js/excanvas.min.js' %}"></script>

<script src="{% static 'js/jquery.dataTables.min.js' %}"></script>
<script src="{% static 'js/matrix.tables.js' %}"></script>

<script type="text/javascript">
  // This function is called from the pop-up menus to transfer to
  // a different page. Ignore if the value returned is a null string:
  function goPage (newURL) {

      // if url is empty, skip the menu dividers and reset the menu selection to default
      if (newURL != "") {

          // if url is "-", it is this page -- reset the menu:
          if (newURL == "-" ) {
              resetMenu();
          }
          // else, send page to designated URL
          else {
            document.location.href = newURL;
          }
      }
  }

// resets the menu selection upon entry to this page:
function resetMenu() {
   document.gomenu.selector.selectedIndex = 2;
}
</script>
</body>
</html>
